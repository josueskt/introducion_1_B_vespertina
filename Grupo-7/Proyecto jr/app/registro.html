<body>
    <h1>TOURIST WORLD</h1>
    <header>
        <div class="row">
            <div class="col col-md-3">
                <center><img src="../web/static/img/LOGO.png" alt="" width="300" height="250"></center>

    <nav>

        <a href="../web/VISION.html">VISION</a>
        <a href="../app/LOGIN.html">LOGIN</a>
    </nav>
    <div class="container contenedor">
        <form action="" class="formulario2" id="formulario2">
            <div class="row">
                <div class="col">
                    <img src="../web/static/img/registro.png" class="imgregistro" width="160" height="160">
                </div>
                <div class="col">
                    <h1 class="titulo"> <i>INGRESE DATOS</i> </h1>
                </div>
            </div>
            
            <div>
                <label for="nombre">Nombre:
                    <input type="text" name="" id="nombre" class="a">
                </label>
            </div>
            <div>
                <label for="apellidos">Apellidos:
                    <input type="text" name="" id="apellidos" class="a">
                </label>
            </div>
            <div>
                <label for="cedula">Cedula:
                    <input type="text" name="" id="cedula" class="a">
                </label>
            </div>
            
            <div>
                <label for="lol">Sexo:
                    <p><input type="radio" name="sexo" id="genero1" value="maculino">Masculino</p>
                    <p><input type="radio" name="sexo" id="genero2 " value="femenino">Femenino</p>
                    <p><input type="radio" name="sexo" id="genero3 " value="otros">Otros</p>
                </label>
            </div>
            <div>
                <label for="">Fecha de nacimiendo:
                    <input type="date" name="fecha" id="fecha" class="a">
                </label>
            </div>
            <div>
                <label for="">Numero Celular:
                    <input type="number" name="" id="celular" class="a">
                </label>
            </div>
            <div>
                <label for="">Correo:
                    <input type="email" name="" id="correo" class="a">
                </label>
            </div>

            <div>
                <label for="">Idioma:
                    <p><input type="checkbox" name="idioma " id="check1" value="español" class="valores">Español</p>
                    <p><input type="checkbox" name="idioma " id="check2" value="ingles" class="valores">Ingles</p>
                </label>
            </div>
             <div>
                <label for="">Password:
                    <input type="password" name="" id="contraseña" class="a">
                </label>
            </div>
        
            <div>
                <button type="submit" class="btn btn-primary" id="boton" onclick="agregarUsuario ()">Crear Cuentan</button>
            </div>
            <nav>
                <a class="R2" href="../index.html">Regresar Home</a>
            </nav>

        </form>
        <br><hr>
       
    </div>
    <footer>
