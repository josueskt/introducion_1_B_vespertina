<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../comentarios.css">
    <title>Document</title>
</head>
<header>
    
<body>
  <!-- La interfaz de comentarios -->

    <div id="myDIV" class="header">
        <div class="inicio" id="inicio">
            <a href="../../../../Outstanding parks of Ecuador.html" > <img src="../../../img/back.png"width="60px"> </a>
            
        </div>
        <h2>Comentario General</h2>
        <input type="text" id="myInput" placeholder="deja tu comentario....">
        <span onclick="newElement()" class="addBtn">comentar</span>
      </div>
      
      <ul id="myUL">
        

      </ul>

      <script>
// click de cerrar comentario
var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}

// agregar un check al comentario
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);

// crear una lista nueva de comentario o agregar un item
function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li);
  }
  document.getElementById("myInput").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}
      </script>



</body>
</html>
